<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>To the love of my life 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background-color: #ff6f91;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff3f6c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You are my world 💘</h1>
    <p>Since I met you, everything has changed...<br>You are my sun, my peace, my reason for smiling 🥺</p>
    <button onclick="alert('I love you, forever 💖')">Click here 😍</button>
</div>
</body>
</html>
